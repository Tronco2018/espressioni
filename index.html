<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risolutore espressioni</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .titolozzo {
            color: black;
            text-align: center;
            font-size: 20pt;
            font-family: Arial;
        }

        label, input, button, p {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <h1 class="titolozzo">Risolutore di espressioni</h1>
    <label for="espressione">Inserisci un'espressione matematica:</label>
    <input type="text" id="espressione" required>
    <button onclick="risolviEspressione()">Risolvi</button>
    <p id="risultato"></p>

    <script>
        function risolviEspressione() {
            var espressione = document.getElementById("espressione").value;

            // Pulisce l'espressione eliminando caratteri non consentiti
            espressione = espressione.replace(/[^0-9+\-*/().]/g, '');

            try {
                var risultato = eval(espressione);
                document.getElementById("risultato").innerHTML = "Il risultato Ã¨: " + risultato;
            } catch (error) {
                document.getElementById("risultato").innerHTML = "Errore durante l'evaluazione dell'espressione: " + error;
            }
        }
    </script>
</body>
</html>
